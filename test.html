<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">

<body>
    <header>
        <div class="titleContainer">
            <h2 class="mt-3">税計算ツール</h2>
        </div>
    </header>

    <div>
        <nav></nav>
        <main>
            <div class="input-group mb-3">
                <span class="input-group-text">税　率</span>
                <input type="text" class="form-control" value="10" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">%</span>
            </div>
            <div class="input-group">
                <span class="input-group-text">　値　</span>
                <input type="text" class="form-control" placeholder="" aria-label="Recipient's username with two button addons">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">税別</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">税込</label>
                </div>
            </div>
            
            <div class="list-container mt-3">
                <div class="list-group me-3" style="max-width: 50%;">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">税別</a>
                    <a href="#" class="list-group-item list-group-item-action">リンクアイテム2</a>
                    <a href="#" class="list-group-item list-group-item-action">リンクアイテム3</a>
                </div>
                <div class="list-group" style="max-width: 50%;">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">税込</a>
                    <a href="#" class="list-group-item list-group-item-action">リンクアイテム2</a>
                    <a href="#" class="list-group-item list-group-item-action">リンクアイテム3</a>
                </div>
            </div>







        </main>
        <aside></aside>
    </div>
    <footer>footer</footer>




    
    <!-- Option 1: Bootstrap Bundle with Popper -->
